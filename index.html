<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/book.svg">
    <title>Bookshelf Apps</title>
</head>
<body>
    <header>
        <h1>Bookshelf Apps</h1>
    </header>
    <div class="container">
        <div class="container-form">
            <h2 class="container-header">SILAHKAN ISI DATA BUKU</h2>
            <form action="#" class="form" id="form">
                <div class="form-group">
                    <label for="title">Judul</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="author">Penulis</label>
                    <input type="text" id="author" name="author" required>
                </div>
                <div class="form-group">
                    <label for="year">Tahun</label>
                    <input type="number" id="year" name="year" required>
                </div>
                <input type="submit" value="Submit" name="Submit" class="btn-submit">
            </form>
        </div>
        <div class="search-book">
            <h2 class="container-header">Pencarian buku</h2>
            <form action="#" class="form" id="form">
                <div class="form-group">
                    <label for="search">Cari buku</label>
                    <input type="text" id="search">
                    <button type="button" id="search-button" class="search-button">Cari</button>
                </div>
            </form>
        </div>
        <div class="unread">
            <h2 class="container-header">Buku yang belum di baca</h2>
            <div class="list-item" id="books">
            </div>
        </div>
        <div class="doneread">
            <h2 class="container-header">Buku yang selesai di baca</h2>
            <div class="list-item" id="complete-books">
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
